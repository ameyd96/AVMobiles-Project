<h2>Edit Product</h2>


<div class="container">
    <div class="form-group">
        <label for="">Id</label>
        <input [(ngModel)]="id" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="proName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Brand</label>
        <input [(ngModel)]="brandName" type="text" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="">Color</label>
        <input [(ngModel)]="color" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="proPrice" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Quantity</label>
    <input [(ngModel)]="proQuantity" type="number" class="form-control">
</div>
<div class="form-group">
  <label for="">Category</label>
  <input [(ngModel)]="categoryName" type="text" class="form-control">
</div>


    <div class="form-group">
        <label for="">Select an image</label>
        <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*">
    </div>

    <div class="form-group">
        <button (click)="onEdit()" class="btn btn-success">Update</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 5px">Cancel</button>
    </div>
</div>
