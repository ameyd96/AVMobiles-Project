<h3 class="header">Product</h3>

<button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>No</th>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Quantity</th>
            <th style="width: 140px;">Actions</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let product of products ;let i=index">
        <td>{{i+1}} </td>
        <!-- <td>
            <img class="product-thumbnail" src="{{product.imageFile}}" alt="">
        </td> -->
        <td><img src="data:image/png;base64,{{product.imageFile}}" style="width:70px; height:70px"></td>
        <td>{{product.proName}}</td>
        <td>{{product.proPrice}}</td>
        <td>{{product.categoryName}}</td>
        <td>{{product.brandName}}</td>
        <td>{{product.color}}</td>
        
        <td>{{product.proQuantity}}</td>
        
        <td>
            <button (click)="onEdit(product)" class="btn btn-sm btn-warning">Edit</button>
            <button (click)="onDelete(product)" class="btn btn-sm btn-danger" style="margin-left: 10px;">delete
                <i class="glyphicon glyphicon-trash"></i></button>
          </td>
       

          
    </tr>
</tbody>
</table>
