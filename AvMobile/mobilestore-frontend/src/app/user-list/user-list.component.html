<h3 class="header">User List</h3>


<table
 
  class="table table-striped">

  <thead>
    <tr>
      <th>Sr NO</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      
      <th>Role</th>
      <th>Contact Number</th>
      <th>Gender</th>
      <th style="width: 140px;">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let u of user;let i=index">
      <td>{{i+1}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
     
      <td>{{u.userRole}}</td>
      <td>{{u.phone}}</td>
      <td>{{u.gender}}</td>
      <td>
             <button (click)="onDelete(u)" class="btn btn-sm btn-danger" style="margin-left: 10px;">delete
            <i class="glyphicon glyphicon-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
